name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]  # main branch'e her push'ta tetiklenir

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2️⃣ Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build project with dynamic REPO_NAME
      - name: Build project
        run: |
          echo "Building project with REPO_NAME=$REPO_NAME"
          npm run build
          echo "Listing build folder contents:"
          ls -la build
        env:
          REPO_NAME: ${{ github.repository_name }}

      # 5️⃣ Deploy to gh-pages
      - name: Deploy to GitHub Pages
        run: |
          cd build
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy site"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages
