name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Repo'yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2Ô∏è‚É£ Node kurulumu
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Baƒüƒ±mlƒ±lƒ±klarƒ± y√ºkle
      - name: Install dependencies
        run: npm install

      # 4Ô∏è‚É£ Base path‚Äôi otomatik ayarla
      - name: Set Vite base path dynamically
        run: |
          cd $GITHUB_WORKSPACE
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          echo "Setting Vite base path to /$REPO_NAME/"
      
          if grep -q "base:" vite.config.js; then
            sed -i "s|base:.*|base: \"/$REPO_NAME/\",|" vite.config.ts
          else
            sed -i "1s|{|\{ base: \"/$REPO_NAME/\",|" vite.config.ts
          fi

      # 5Ô∏è‚É£ Build i≈ülemi
      - name: Build project
        run: |
          echo "‚ö° Running build..."
          npm run build
          echo "üìÇ Listing build/ folder contents..."
          if [ -d "build" ]; then
            ls -la build
          else
            echo "‚ùå build/ folder not found!"
            exit 1
          fi

      # 6Ô∏è‚É£ Deploy
      - name: Deploy to GitHub Pages
        run: |
          cd build
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy site"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages
