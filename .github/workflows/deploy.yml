name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Repo'yu checkout et
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2ï¸âƒ£ Node kurulumu
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3ï¸âƒ£ BaÄŸÄ±mlÄ±lÄ±klarÄ± yÃ¼kle
      - name: Install dependencies
        run: npm install

      # 4ï¸âƒ£ Base pathâ€™i otomatik ayarla
      - name: Set Vite base path dynamically
        run: |
          REPO_NAME=${GITHUB_REPOSITORY##*/}
          echo "Setting Vite base path to /$REPO_NAME/"
      
          # EÄŸer base satÄ±rÄ± yoksa ekle
          if grep -q "base:" vite.config.js; then
            sed -i "s|base:.*|base: \"/$REPO_NAME/\",|" vite.config.js
          else
            sed -i "1s|{|\{ base: \"/$REPO_NAME/\",|" vite.config.js
          fi

      # 5ï¸âƒ£ Build iÅŸlemi
      - name: Build project
        run: |
          echo "âš¡ Running build..."
          npm run build
          echo "ğŸ“‚ Listing build/ folder contents..."
          if [ -d "build" ]; then
            ls -la build
          else
            echo "âŒ build/ folder not found!"
            exit 1
          fi

      # 6ï¸âƒ£ Deploy
      - name: Deploy to GitHub Pages
        run: |
          cd build
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy site"
          git branch -M gh-pages
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push -f origin gh-pages
